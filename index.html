<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			.box{
				height: 431px;
				width: 360px;
				border: 1px solid black;
				margin: 100px auto;
				background: url(img/01big.jpg) no-repeat;
			}
			img{
				vertical-align: top;
			}
			.box ul{
				list-style: none;
				border-top: 1px solid black;
				margin-top: 360px;
			}
			.box ul li{
				float: left;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="img/01.jpg" /></li>
				<li><img src="img/02.jpg" /></li>
				<li><img src="img/03.jpg" /></li>
				<li><img src="img/04.jpg" /></li>
				<li><img src="img/05.jpg" /></li>
			</ul>
		</div>
	</body>
	<script>
		var img=document.getElementsByTagName("img");
		var box=document.getElementsByClassName("box")[0];
		var imgs=["url(img/01big.jpg)","url(img/02big.jpg)","url(img/03big.jpg)","url(img/04big.jpg)","url(img/05big.jpg)"];
		for(var i=0;i<img.length;i++){
			img[i].index=i;
			img[i].onmouseover=function(){
				box.style.backgroundImage=imgs[this.index];
			}
		}
	</script>
</html>
